<div class="search">
  <h1>Enter a location to find a nearby Supermarket store</h1>
  <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
  <button class="btn" (click)='searchSuperMarket()' mat-raised-button color="primary">Send</button>
</div>
